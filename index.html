<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
body{
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color:  #050210;
            overflow-y: hidden;
            
}

.krug {
    position: absolute;
    width: 400px;
    height: 400px;
    background: linear-gradient(#fb55da, #55fb9f, #b97aff);
    filter: blur(1px);
    border-radius: 50%; 
    animation: animate 0.7s linear infinite;
    margin-top: 150px;
    box-shadow: 10px 10px 50px 10px #fb55da, 10px 10px 50px 10px #55fb9f, 10px 10px 50px 10px #b97aff;
}

@keyframes animate {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}

.krug::after {
    content: "";
    position: absolute;
    top: 35px;
    right: 35px;
    bottom: 35px;
    left: 25px;
    border-radius: 50%;
    box-shadow: 10px 10px 50px 10px #fb55da, 10px 10px 50px 10px #55fb9f, 10px 10px 50px 10px #b97aff;
}

.krug span {
    position: relative;
    width: 100%;
    height: 100%;
    background: linear-gradient(#33ccff, #ff0066);
    border-radius: 50%;  
    
    
}

.unutra {
    position: relative;
    width: 350px;
    height: 350px;
    background: radial-gradient(#0f0f0f, #484345);
    filter: blur(1px);
    border-radius: 50%; 
    margin-top: 150px;
    transform: translate(0,0);
    z-index: 1;
    animation: grow 2s forwards infinite;
}

@keyframes grow {
from { heigh: 0;
    background: black}
    to { heigh: 100%;
        background: #1e114d}
    
}


.unutra::after {
    content: "";

    top: 35px;
    right: 35px;
    bottom: 35px;
    left: 45px;
    border-radius: 50%;
    background: linear-gradient(black)
    
}

</style>

</head>

<body>
    <div class="unutra"></div>

        <div class="krug">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        </div>

    
</body>
</html>
